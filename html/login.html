<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/main.css" rel="stylesheet" />
    <script type="module" src="../js/api/login.js"></script>
    <title>Login</title>
  </head>
  <body class="bg-gray-900 text-white flex flex-col min-h-screen">
    <header class="bg-gray-800 shadow-md">
      <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex-shrink-0 text-2xl font-semibold text-gray-200">
            Auction House
          </div>

          <div class="md:hidden">
            <button id="menu-toggle" class="text-gray-200 focus:outline-none">
              â˜°
            </button>
          </div>

          <div class="hidden md:flex space-x-6">
            <a
              href="/"
              class="text-gray-200 hover:bg-gray-700 px-3 py-2 rounded-md"
              >Home</a
            >
            <a
              href="/html/register.html"
              class="text-gray-200 hover:bg-gray-700 px-3 py-2 rounded-md"
              >Register</a
            >
            <a
              href="/html/login.html"
              class="text-gray-200 hover:bg-gray-700 px-3 py-2 rounded-md"
              >Login</a
            >
            <a
              href="/html/allprofiles.html"
              class="block px-3 py-2 rounded-md bg-gray-700 text-white"
              >All Profiles</a
            >
          </div>
        </div>

        <div id="mobile-menu" class="md:hidden hidden flex-col space-y-2 mt-2">
          <a
            href="index.html"
            class="block px-3 py-2 rounded-md bg-gray-700 text-white"
            >Home</a
          >
          <a
            href="register.html"
            class="block px-3 py-2 rounded-md bg-gray-700 text-white"
            >Register</a
          >
          <a
            href="login.html"
            class="block px-3 py-2 rounded-md bg-gray-700 text-white"
            >Login</a
          >
          <a
            href="/html/allprofiles.html"
            class="block px-3 py-2 rounded-md bg-gray-700 text-white"
            >All Profiles</a
          >
        </div>
      </nav>
    </header>

    <main class="flex justify-center items-center min-h-screen px-4">
      <form
        id="loginForm"
        class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6"
      >
        <h1 class="text-2xl font-bold text-center">Login</h1>

        <p id="formError" class="text-red-500 text-sm hidden text-center"></p>

        <div>
          <label for="loginEmail" class="block text-sm font-medium mb-1"
            >E-mail</label
          >
          <input
            type="email"
            id="loginEmail"
            required
            class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="loginPassword" class="block text-sm font-medium mb-1"
            >Password</label
          >
          <input
            type="password"
            id="loginPassword"
            required
            class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-semibold transition-colors"
        >
          Login
        </button>
      </form>
    </main>
  </body>
</html>
