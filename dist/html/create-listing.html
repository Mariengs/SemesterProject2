    <main class="flex-1">
      <section
        class="max-w-2xl mx-auto p-6 mt-10 bg-gray-800 rounded-lg shadow-md"
      >
        <h1 class="text-2xl font-bold mb-6 text-center">Create New Listing</h1>
        <form id="create-listing-form" class="space-y-4">
          <div>
            <label for="title" class="block text-sm font-medium text-gray-300"
              >Title</label
            >
            <input
              type="text"
              id="title"
              required
              class="w-full mt-1 px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white"
            />
          </div>

          <div>
            <label
              for="description"
              class="block text-sm font-medium text-gray-300"
              >Description</label
            >
            <textarea
              id="description"
              rows="4"
              class="w-full mt-1 px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white"
            ></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1"
              >Image URLs</label
            >
            <div id="media-wrapper"></div>

            <button
              type="button"
              id="add-image-button"
              class="text-blue-400 hover:text-blue-600 text-sm underline"
            >
              + Add another image
            </button>
          </div>

          <div>
            <label for="endsAt" class="block text-sm font-medium text-gray-300"
              >End Date</label
            >
            <input
              type="datetime-local"
              id="endsAt"
              required
              class="w-full mt-1 px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md"
          >
            Create Listing
          </button>

          <p id="form-message" class="text-sm text-center mt-2"></p>
        </form>
      </section>
